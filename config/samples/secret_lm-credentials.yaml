# Description: Template Secret for LogicMonitor API credentials.
# Description: Create this Secret before deploying LMContainer.
#
# Usage:
#   1. Replace placeholder values with your LogicMonitor credentials
#   2. Apply to the same namespace as LMContainer:
#      kubectl apply -f secret_lm-credentials.yaml
#   3. Reference in LMContainer CR:
#      spec.global.userDefinedSecret: "lm-credentials"
#
# To generate API credentials:
#   1. Log in to your LogicMonitor portal
#   2. Navigate to Settings > Users and Roles > API Tokens
#   3. Create a new API token with appropriate permissions
#
apiVersion: v1
kind: Secret
metadata:
  name: lm-credentials
  namespace: logicmonitor
  labels:
    app.kubernetes.io/name: lm-credentials
    app.kubernetes.io/part-of: logicmonitor-operator
type: Opaque
stringData:
  # LogicMonitor account name (subdomain from portal URL)
  # Example: If URL is "acme.logicmonitor.com", use "acme"
  account: "REPLACE_WITH_ACCOUNT"

  # LogicMonitor API access ID
  accessID: "REPLACE_WITH_ACCESS_ID"

  # LogicMonitor API access key
  accessKey: "REPLACE_WITH_ACCESS_KEY"

  # Optional: etcd discovery token for etcd monitoring
  # etcdDiscoveryToken: ""

  # Optional: Proxy configuration
  # proxyURL: ""
  # proxyUser: ""
  # proxyPass: ""
