# Description: GitHub Actions workflow for building and publishing operator images.
# Description: Builds operator, bundle, and catalog images on tag push.
---
name: Build and Publish Operator

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-operator:
    name: Build Operator Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.meta.outputs.version }}
      operator-image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for operator
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push operator image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-bundle:
    name: Build Bundle Image
    runs-on: ubuntu-latest
    needs: build-operator
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install operator-sdk
        run: |
          export ARCH=$(case $(uname -m) in x86_64) echo -n amd64 ;; aarch64) echo -n arm64 ;; *) echo -n $(uname -m) ;; esac)
          export OS=$(uname | awk '{print tolower($0)}')
          export OPERATOR_SDK_DL_URL=https://github.com/operator-framework/operator-sdk/releases/download/v1.42.0
          curl -LO ${OPERATOR_SDK_DL_URL}/operator-sdk_${OS}_${ARCH}
          chmod +x operator-sdk_${OS}_${ARCH}
          sudo mv operator-sdk_${OS}_${ARCH} /usr/local/bin/operator-sdk

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="0.0.1-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Generate bundle
        run: |
          VERSION=${{ steps.version.outputs.version }}
          IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-operator.outputs.version }}
          make bundle VERSION=${VERSION} IMG=${IMG}

      - name: Validate bundle
        run: |
          operator-sdk bundle validate ./bundle

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for bundle
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-bundle
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push bundle image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: bundle.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-catalog:
    name: Build Catalog Image
    runs-on: ubuntu-latest
    needs: [build-operator, build-bundle]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install opm
        run: |
          export ARCH=$(case $(uname -m) in x86_64) echo -n amd64 ;; aarch64) echo -n arm64 ;; *) echo -n $(uname -m) ;; esac)
          export OS=$(uname | awk '{print tolower($0)}')
          curl -LO https://github.com/operator-framework/operator-registry/releases/download/v1.55.0/${OS}-${ARCH}-opm
          chmod +x ${OS}-${ARCH}-opm
          sudo mv ${OS}-${ARCH}-opm /usr/local/bin/opm

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push catalog image
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUNDLE_IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-bundle:${VERSION}
          CATALOG_IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-catalog:${VERSION}

          opm index add \
            --container-tool docker \
            --mode semver \
            --tag ${CATALOG_IMG} \
            --bundles ${BUNDLE_IMG}

          docker push ${CATALOG_IMG}

  test-install:
    name: Test OLM Installation
    runs-on: ubuntu-latest
    needs: [build-bundle]
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install operator-sdk
        run: |
          export ARCH=$(case $(uname -m) in x86_64) echo -n amd64 ;; aarch64) echo -n arm64 ;; *) echo -n $(uname -m) ;; esac)
          export OS=$(uname | awk '{print tolower($0)}')
          export OPERATOR_SDK_DL_URL=https://github.com/operator-framework/operator-sdk/releases/download/v1.42.0
          curl -LO ${OPERATOR_SDK_DL_URL}/operator-sdk_${OS}_${ARCH}
          chmod +x operator-sdk_${OS}_${ARCH}
          sudo mv operator-sdk_${OS}_${ARCH} /usr/local/bin/operator-sdk

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: operator-test

      - name: Install OLM
        run: |
          operator-sdk olm install

      - name: Determine bundle image
        id: bundle
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="main"
          fi
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-bundle:${VERSION}" >> $GITHUB_OUTPUT

      - name: Run bundle
        run: |
          operator-sdk run bundle ${{ steps.bundle.outputs.image }} \
            --timeout 5m \
            --namespace operators

      - name: Verify operator deployment
        run: |
          kubectl wait --for=condition=Available deployment \
            -l app.kubernetes.io/name=logicmonitor-openshift-operator \
            -n operators \
            --timeout=120s

          echo "Operator deployed successfully!"
          kubectl get pods -n operators

      - name: Debug on failure
        if: failure()
        run: |
          echo "=== CSV Status ==="
          kubectl get csv -n operators -o wide || true
          echo ""
          echo "=== Deployments ==="
          kubectl get deployments -n operators -o wide || true
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n operators -o wide || true
          echo ""
          echo "=== Pod Descriptions ==="
          kubectl describe pods -n operators || true
          echo ""
          echo "=== Pod Logs ==="
          for pod in $(kubectl get pods -n operators -o jsonpath='{.items[*].metadata.name}'); do
            echo "--- Logs for $pod ---"
            kubectl logs $pod -n operators --all-containers=true || true
          done
          echo ""
          echo "=== Events ==="
          kubectl get events -n operators --sort-by='.lastTimestamp' || true
